<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">I love you</h2>

<div class="card">
  <img src="shorna.jpeg" alt="Denim Jeans" style="width:100%">
  <h1>স্বর্ণা</h1>
  <p class="price">তোমায় ভালোবাসি</p>
  <p>আমার হৃদয় হৃৎপিণ্ডের চাইতেও অনেক গভীরে, রক্ত আর শিরা উপশিরারও অনেক গহীনে যে অস্পৃশ্য অবিনশ্বর রুহ আছে, সেই রুহবিন্দু থেকে তোমাকে ভালোবাসি। তোমার রুপ অবয়ব বা বয়স নয়, তোমার আত্মাটাকে ভালোবাসি।</p>
  <p><button>Love you forever</button></p>
</div>

</body>
</html>
